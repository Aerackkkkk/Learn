
<!DOCTYPE html>
<html>
  <head>
    <title>Simple Item List</title>
    <style>
      /* Add some basic styles to the page */
      body {
        font-family: Arial, sans-serif;
        text-align: center;
        margin: 0;
        padding: 0;
      }

      /* Style the heading */
      h1 {
        margin-top: 25px;
        color: #333;
      }

      /* Style the input field and button */
      form {
        margin: 25px 0;
        text-align: center;
      }

      input[type="text"] {
        padding: 12px 20px;
        font-size: 16px;
        margin-right: 10px;
        border: 1px solid #ccc;
        border-radius: 4px;
        box-sizing: border-box;
      }

      button[type="button"] {
        padding: 12px 20px;
        font-size: 16px;
        background-color: #4CAF50;
        color: white;
        border: none;
        border-radius: 4px;
        cursor: pointer;
      }

      /* Style the item list */
      ul {
        list-style-type: none;
        margin: 0;
        padding: 0;
        width: 200px;
        margin: 0 auto;
      }

      li {
        padding: 12px;
        border: 1px solid #ccc;
        border-radius: 4px;
        margin-bottom: 10px;
        cursor: pointer;
      }

      li:hover {
        background-color: #f2f2f2;
      }

      /* Style the remove and display buttons */
      button[type="button"] {
        margin: 10px;
        padding: 12px 20px;
        font-size: 16px;
        background-color: #4CAF50;
        color: white;
        border: none;
        border-radius: 4px;
        cursor: pointer;
      }

      /* Style selected item */
      li.selected {
        background-color: #ddd;
      }
    </style>
  </head>
  <body>

    <form>
      <input type="text" id="itemInput" placeholder="Enter an item">
      <button type="button" id="addBtn" onclick="addItem()">Add Item</button>

    <br>
